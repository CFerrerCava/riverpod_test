name: riverpod_test
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  
 
  dio: ^5.8.0+1
  flutter:
    sdk: flutter 
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed: ^2.5.8
  freezed_annotation: ^2.4.4
  hooks_riverpod: ^2.6.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  location: ^8.0.0
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.7
  riverpod: ^2.6.1
  shared_preferences: ^2.5.1
  visibility_detector: ^0.4.0+2

dev_dependencies: 
  build_runner: ^2.4.14
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0
  

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/icons/
    - assets/icons/weather_icons/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto_condensed.ttf
        - asset: assets/fonts/roboto_condensed_italic.ttf